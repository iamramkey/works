<app-header></app-header>
<div class="container-fluid">
    <div style="height: 200px;background-color:#ccc;">
        Matrix Container
    </div>
</div>

<div class="cards__list__container" style="overflow-x : auto; overflow-y: visible;">
    <div [ngStyle]="{width : (50 * x) + '%'}">
        <div *ngFor="let card of cardsList" [ngClass]="'col-xs-' + (12/x)" style="margin-top: 1.5rem;">
            <visiting-card [inputData]="card"></visiting-card>
        </div>
    </div>
</div>
